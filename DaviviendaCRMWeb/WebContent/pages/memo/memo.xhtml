<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<h:head>



	<h:outputStylesheet library="css" name="./resources/css/style.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />



</h:head>
<body>

	<h:form id="frmMemo">
		<p:panel id="pnlMemo">
			<c:choose>
				<c:when test="#{fn:length(clienteBean.gestiones) > 0}">
				<p:outputLabel value="Nombre:" style="font-weight:bold" />
				<i><p:outputLabel value="${clienteBean.cliente.nombre}" style="width:125px" /></i>
					<p:dataScroller value="#{clienteBean.gestiones}" var="gestion">
						<h:panelGrid columns="2" style="width:100%">
							<p:outputPanel style="border-bottom: 1px solid grey">
								<h:panelGrid>
									<h:panelGrid columns="2" cellpadding="5">
										<h:outputText value="Idgestion:" />
										<h:outputText value="#{gestion.idgestion}"
											style="font-weight: bold" />
										<h:outputText rendered="#{gestion.identificacion != null}"
											value="Identificación:" />
										<h:outputText rendered="#{gestion.identificacion != null}"
											value="#{gestion.identificacion}" style="font-weight: bold" />
										<h:outputText rendered="#{gestion.fechafin != null}"
											value="Fecha Fin:" />
										<h:outputText rendered="#{gestion.fechafin != null}"
											value="#{gestion.fechafin}" style="font-weight: bold" />
										<h:outputText rendered="#{gestion.mensaje != null}"
											value="Mensaje:" />
										<h:outputText rendered="#{gestion.mensaje != null}"
											value="#{gestion.mensaje}" style="font-weight: bold" />
										<h:outputText rendered="#{gestion.obligacion != null}"
											value="Obligación:" />
										<h:outputText rendered="#{gestion.obligacion != null}"
											value="#{gestion.obligacion}" style="font-weight: bold" />
										<h:outputText rendered="#{gestion.asesor != null}"
											value="Asesor:" />
										<h:outputText rendered="#{gestion.asesor != null}"
											value="#{gestion.asesor}"
											style="font-weight: bold" />
										<h:outputText rendered="#{gestion.teléfono_marcado  != null}"
											value="Teléfono Marcado:" />
										<h:outputText rendered="#{gestion.teléfono_marcado  != null}"
											value="#{gestion.teléfono_marcado}" style="font-weight: bold" />
										<h:outputText
											rendered="#{gestion.tipificacion  != null}"
											value="Tipificación:" />
										<h:outputText
											rendered="#{gestion.tipificacion  != null}"
											value="#{gestion.tipificacion}"
											style="font-weight: bold" />
										<h:outputText rendered="#{gestion.texto_agendado != null}"
											value="Texto Agendado:" />
										<h:outputText rendered="#{gestion.texto_agendado  != null}"
											value="#{gestion.texto_agendado}" style="font-weight: bold">
											<f:convertNumber pattern="¤#,##0.00" currencySymbol="$" />
										</h:outputText>
										<h:outputText rendered="#{gestion.texto_tercero  != null}"
											value="Texto Tercero:" />
										<h:outputText rendered="#{gestion.texto_tercero  != null}"
											value="#{gestion.texto_tercero}" style="font-weight: bold" />
										<h:outputText rendered="#{gestion.dias_de_mora  != null}"
											value="Dias de Mora:" />
										<h:outputText rendered="#{gestion.dias_de_mora  != null}"
											value="#{gestion.dias_de_mora}" style="font-weight: bold" />
										<h:outputText rendered="#{gestion.pago_minimo  != null}"
											value="Pago Minimo:" />
										<h:outputText rendered="#{gestion.pago_minimo  != null}"
											value="#{gestion.pago_minimo}" style="font-weight: bold" />
										<h:outputText rendered="#{gestion.saldo_total  != null}"
											value="Saldo Total:" />
										<h:outputText rendered="#{gestion.saldo_total  != null}"
											value="#{gestion.saldo_total}" style="font-weight: bold" />
										<h:outputText rendered="#{gestion.saldo_capital  != null}"
											value="Saldo Capital:" />
										<h:outputText rendered="#{gestion.saldo_capital  != null}"
											value="#{gestion.saldo_capital}" style="font-weight: bold" />
										<h:outputText rendered="#{gestion.saldo_mora != null}"
											value="Saldo Mora:" />
										<h:outputText rendered="#{gestion.saldo_mora != null}"
											value="#{gestion.saldo_mora}" style="font-weight: bold" />
										<h:outputText rendered="#{gestion.texto_negociacion }"
											value="Texto Negociación:" />
										<h:outputText rendered="#{gestion.texto_negociacion }"
											value="#{gestion.texto_negociacion}" style="font-weight: bold" />
										<h:outputText rendered="#{gestion.texto_reestructuracion != null}"
											value="Texto Reestructuración:" />
										<h:outputText rendered="#{gestion.texto_reestructuracion != null}"
											value="#{gestion.texto_reestructuracion}" style="font-weight: bold" />
										<h:outputText rendered="#{gestion.texto_rediferido != null}"
											value="Texto Rediferido:" />
										<h:outputText rendered="#{gestion.texto_rediferido != null}"
											value="#{gestion.texto_rediferido}" style="font-weight: bold" />
											
										<h:outputText rendered="#{gestion.texto_motivo_no_pago != null}"
											value="Texto Motivo no Pago:" />
										<h:outputText rendered="#{gestion.texto_motivo_no_pago != null}"
											value="#{gestion.texto_motivo_no_pago}" style="font-weight: bold" />
											
										<h:outputText rendered="#{gestion.valorPromesa != null}"
											value="Valor Promesa:" />
										<h:outputText rendered="#{gestion.valorPromesa  != null}"
											value="#{gestion.valorPromesa}" style="font-weight: bold" />
											
										<h:outputText rendered="#{gestion.fechaPromesa != null}"
											value="Fecha Promesa:" />
										<h:outputText rendered="#{gestion.fechaPromesa  != null}"
											value="#{gestion.fechaPromesa}" style="font-weight: bold" />
											
									</h:panelGrid>
								</h:panelGrid>
							</p:outputPanel>
						</h:panelGrid>
					</p:dataScroller>

				</c:when>
				<c:otherwise>
					<p>No hay Gestiones para este Deudor</p>
				</c:otherwise>
			</c:choose>



		</p:panel>
	</h:form>




</body>
</html>
