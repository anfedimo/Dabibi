<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<style>
.dialog .ui-dialog-titlebar {
	background-color: #007FFF;
	color: white;
}
</style>
</h:head>
<body>

	<h:form id="frmOtros">
		<p:dialog id="dlOtros" closable="true" header="Error"
			widgetVar="dlOtros" modal="true" styleClass="dialog">
			<p:panel id="pnlDlMensaje">
				<h:outputText value="#{otroBean.mensajeError}" />
			</p:panel>
		</p:dialog>

		<center>
			<br></br>
			<p:panel id="pnlOtros" style="border:none;">
				<p:toolbar>
					<p:toolbarGroup align="left">
						<p:outputLabel value="Otros Conceptos" />
					</p:toolbarGroup>
				</p:toolbar>
				<p:messages id="otromsg" closable="true"></p:messages>
				<c:if test="#{otroBean.inicio}">
					<br></br>
					<p:panelGrid styleClass="companyHeaderGrid" columns="1">

						<p:outputLabel value="Tipificaci&oacute;n:"
							for="slcTipificacionOtrs"></p:outputLabel>
						<p:selectOneMenu value="#{otroBean.idTipificacion}"
							id="slcTipificacionOtrs" style="width:400px" required="true"
							requiredMessage="Debe seleccionar una tipificaci&oacute;n">
							<f:selectItem itemLabel="Seleccione..." itemValue="" />
							<f:selectItems value="#{otroBean.tipificaciones}"></f:selectItems>
							<p:ajax event="change"
								update="frmOtros:slcRazon,frmOtros"
								listener="#{otroBean.onChangeTipificacion}" procces="@form" />
						</p:selectOneMenu>

						<p:outputLabel value="Raz&oacute;n no Pago:" for="slcRazon"></p:outputLabel>
						<p:selectOneMenu value="#{otroBean.idRazon}" id="slcRazon"
							style="width:400px" required="true"
							requiredMessage="Debe seleccionar una raz&oacute;n de no pago">
							<f:selectItem itemLabel="Seleccione..." itemValue="" />
							<f:selectItems value="#{otroBean.razones}"></f:selectItems>
						</p:selectOneMenu>


						<p:outputLabel value="Parentesco:" for="slcParentescoOtros"></p:outputLabel>
						<p:selectOneMenu value="#{otroBean.idParentesco}"
							id="slcParentescoOtros" style="width:400px"
							requiredMessage="Debe seleccionar un parentesco" required="true">
							<f:selectItem itemLabel="Seleccione..." itemValue="" />
							<f:selectItems value="#{otroBean.parentescos}"></f:selectItems>
						</p:selectOneMenu>
						<c:if test="#{otroBean.fechapos}">
							<p:outputLabel value="Fecha Posible Negociacion"
								for="calFechaPosible"></p:outputLabel>
							<p:calendar id="calFechaPosible" value="#{otroBean.fechaPosible}"></p:calendar>
						</c:if>
						<p:outputLabel value="Observaci&oacute;n:" for="txtObsOtros"></p:outputLabel>
						<p:inputTextarea   value="#{otroBean.observacion}" id="txtObsOtros"
							style="width:400px" cols="30" maxlength="800" required="true"
							requiredMessage="Debe ingresar una observaci&oacute;"></p:inputTextarea>
					</p:panelGrid>
					<p:commandButton ajax="false" value="Guardar GestiÃ³n"
						action="#{otroBean.guardarOtro()}" update="frmOtros:pnlOtros"
						icon="ui-icon-disk"></p:commandButton>
				</c:if>
				<c:if test="#{otroBean.fin}">
					<h1>GESTI&Oacute;N GUARDADA CORRECTAMENTE</h1>
				</c:if>
			</p:panel>
		</center>
	</h:form>


</body>
</html>
